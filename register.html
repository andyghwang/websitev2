<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/admin_styles.css">
    <link rel="stylesheet" href="/assets/css/public.css">
    <title>Sign Up</title>
</head>

<body class="bg-pattern">
  
            <div class="create-user-page ">                
                    <form class="admin-form sm-box create-user-form" action="" method="post" enctype="multipart/form-data">
                        
                        <a href="/index.html" class="logo-wrapper td-none center"> 
                            <div class="logo">A<span>G</span>H</div>
                        </a>
                        <h1 class="center">Sign Up</h1> 

                        <!-- Profile Image -->
                        <div class="input-group center">
                            <button type="button" class="btn profile-avatar">
                                <span class="change-profile-picture">Change</span>
                            </button>
                            <label for="profile-image">Profile Image (optional)</label>
                        </div>
                        <!-- Username -->
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="input-control">
                        </div>

                        <!-- Email -->
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="input-control">
                        </div>
                        <!-- Password -->
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="input-control">
                        </div>
                        <!-- Password Confirmation -->
                        <div class="input-group">
                            <label for="password-confirmation">Password Confirmation</label>
                            <input type="password" id="password-confirmation" name="password-confirmation" class="input-control">
                        </div>                                                                  
                        <!-- Submit -->
                        <div class="input-group center">
                            <button type="submit" class="add-post-btn btn-box-shadow btn">Register</button>
                        </div>
                        <!-- Log In -->
                        <div class="log-in center">
                            <p>Already have an account? <a href="login.html" class="link">Log In</a></p>
                        </div>
                    </form>                            

        </div>
    <!-- Javascript -->  
    <script src="/assets/js/admin.js"></script>

</body>
</html>
